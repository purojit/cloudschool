<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
   <br><br><br><br><br><br><br><br><br>

<div class="container">
  <form>
      <div class="form-group">
       
          <label for="fName">First Name:</label>
          <input type="text" class="form-control input-sm" id="fName" placeholder="First Name">
        
      </div>
      <div class="form-group">
            <label for="lName">Last Name:</label>
            <input type="text" class="form-control input-sm" id="lName" placeholder="Last Name">
          </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control input-sm" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control input-sm" id="pwd" placeholder="Password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br><br><br><br><br> 

      
  <a  routerLink="/home">HOME PAGE</a>
  
</div>
</body> 
</html>
